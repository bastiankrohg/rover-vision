<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Stream Viewer</title>
</head>
<body>
    <h1>Pi Stream</h1>

    <!-- Display Button to Start/Stop Stream -->
    <button id="toggleButton" onclick="toggleStream()">Start Stream</button>
    <br><br>

    <!-- Video Stream Area -->
    <div id="videoContainer" style="display: none;">
        <h2>Output from Pi</h2>
        <img id="videoStream" src="" width="640" height="480" alt="Pi Stream">
    </div>

    <script>
        let isStreaming = false;

        function toggleStream() {
            const video = document.getElementById("videoStream");
            const container = document.getElementById("videoContainer");
            const button = document.getElementById("toggleButton");

            if (isStreaming) {
                // Stop the stream
                video.src = "";
                container.style.display = "none";
                button.innerText = "Start Stream";
            } else {
                // Start the stream
                video.src = "rtsp://rover2.local:8554/cam";
                container.style.display = "block";
                button.innerText = "Stop Stream";
            }

            isStreaming = !isStreaming;
        }
    </script>
</body>
</html>
